ServerName localhost

<VirtualHost *:80>
    ServerName localhost

    ## Vhost docroot
    DocumentRoot /var/www

    ## Alias declarations for resources outside the DocumentRoot
    Alias /php-fcgi/ /var/lib/php-fcgi/

    ## Take .htaccess.local in priority
    AccessFileName .htaccess.local .htaccess

    ## Directories,
    <LocationMatch "^(.*/)\..*">
        Require all denied
    </LocationMatch>

    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    <DirectoryMatch "^(.*/)\..*">
        Require all denied
    </DirectoryMatch>
    
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>

    ## PHP-FPM connection
    FastCGIExternalServer /var/lib/php-fcgi/php-applications -host php-fpm:9000 -idle-timeout 1200
    <Directory "/var/www">
        Options -Indexes +FollowSymLinks +IncludesNOEXEC -MultiViews
        AllowOverride All
        Require all granted
        AddHandler php-applications .php
        Action php-applications /php-fcgi/php-applications
    </Directory>

    <Directory /var/lib/php-fcgi>
        Require all granted
        Options FollowSymLinks
    </Directory>

    ## Logging : hide version
    ServerSignature Off
</VirtualHost>
